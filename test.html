<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Async Image Server Test</title>
<style>
  body {
    font-family: sans-serif;
    margin: 40px;
    background: #f5f5f5;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 600px);
    grid-gap: 20px;
  }

  .img-box {
    width: 600px;
    height: 600px;
    background: #ddd;
    border: 2px solid #aaa;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<h2>Async Image Server Test</h2>

<div class="grid">
  <div class="img-box">
    <img src="http://localhost:8888/images/PagedOut_004_wallpaper.png" alt="Image 1">
  </div>
  <div class="img-box">
    <img src="http://localhost:8888/images/PagedOut_005_wallpaper.png" alt="Image 2">
  </div>
  <div class="img-box">
    <img src="http://localhost:8888/images/PagedOut_006_wallpaper.png" alt="Image 3">
  </div>
  <div class="img-box">
    <img src="http://localhost:8888/images/PagedOut_007_wallpaper.jpg" alt="Image 4">
  </div>
</div>

</body>
</html>
